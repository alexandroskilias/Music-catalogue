<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Collection by Secta The Dog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Custom scrollbar for table container if needed */
        .table-scroll-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-8">

    <div class="container mx-auto max-w-7xl p-6 sm:p-12 bg-white rounded-3xl shadow-xl">

        <header class="text-center py-8">
            <h1 class="text-5xl font-extrabold text-gray-900 leading-tight">Album Collection by Secta The Dog ðŸ’¿</h1>
            <p class="text-xl text-gray-600 mt-2">The nap playlist while belly-up dreaming uncatchable chipmunks.</p>
        </header>

        <div class="bg-gray-50 p-6 rounded-2xl shadow-inner mb-8 transition-all duration-300 ease-in-out">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Filter Albums</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                
                <div>
                    <label for="artist-filter" class="block text-sm font-medium text-gray-700">Artist</label>
                    <input type="text" id="artist-filter" placeholder="e.g., ATMOSPHRS"
                            class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm p-3 transition duration-300 ease-in-out focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="tag-filter" class="block text-sm font-medium text-gray-700">Tag</label>
                    <input type="text" id="tag-filter" placeholder="e.g., electronic"
                            class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm p-3 transition duration-300 ease-in-out focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="rating-filter" class="block text-sm font-medium text-gray-700">Rating</label>
                    <select id="rating-filter"
                            class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm p-3 transition duration-300 ease-in-out focus:ring-blue-500 focus:border-blue-500 bg-white">
                        <option value="">All Ratings</option>
                        <option value="perfect">Perfect</option>
                        <option value="good">Good</option>
                        <option value="bad">Bad</option>
                    </select>
                </div>

                <div class="flex items-end">
                    <button id="reset-button"
                            class="w-full bg-gray-300 text-gray-800 font-semibold py-3 px-6 rounded-xl shadow-md hover:bg-gray-400 transition duration-300 ease-in-out">
                        Reset Filters
                    </button>
                </div>
            </div>
        </div>

        <div id="album-list" class="table-scroll-container">
            </div>

        <div id="status-message" class="text-center text-gray-500 mt-8">
            <p>Loading albums...</p>
        </div>

    </div>

    <script>
        // Use an IIFE (Immediately Invoked Function Expression) to avoid polluting the global scope
        (async function() {
            let allAlbums = [];
            let allArtistsData = {}; // Object to store artist data with average ratings
            const albumList = document.getElementById('album-list');
            const statusMessage = document.getElementById('status-message');
            const artistFilter = document.getElementById('artist-filter');
            const tagFilter = document.getElementById('tag-filter');
            const ratingFilter = document.getElementById('rating-filter');
            const resetButton = document.getElementById('reset-button');

            /**
             * Helper function to get a numerical value for a given rating string.
             * @param {string} rating The rating string ('perfect', 'good', 'bad').
             * @returns {number} The corresponding numerical value.
             */
            function getNumericalRating(rating) {
                switch(rating.toLowerCase()) {
                    case 'perfect': return 3;
                    case 'good': return 2;
                    case 'bad': return 1;
                    default: return 0;
                }
            }

            /**
             * Helper function to convert a numerical average rating to a text rating and color.
             * @param {number} numericalRating The average numerical rating.
             * @returns {object} An object with the text and Tailwind color class for the rating.
             */
            function getDisplayRating(numericalRating) {
                if (numericalRating >= 2.5) {
                    return { text: 'Perfect', color: 'bg-purple-600' };
                } else if (numericalRating >= 1.5) {
                    return { text: 'Good', color: 'bg-green-600' };
                } else {
                    return { text: 'Bad', color: 'bg-red-600' };
                }
            }

            /**
             * Fetches and processes album data, including calculating artist average ratings.
             * @returns {Promise<Array>} A promise that resolves to a flat array of album objects.
             */
            async function fetchAndProcessAlbums() {
                statusMessage.classList.remove('hidden');
                statusMessage.innerHTML = '<p>Loading albums...</p>';
                try {
                    // NOTE: This assumes an 'Albums.json' file exists relative to the HTML file.
                    const response = await fetch('Albums.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    
                    // Calculate average ratings for each artist and store them
                    allArtistsData = {};
                    data.artists.forEach(artist => {
                        const totalRating = artist.albums.reduce((sum, album) => sum + getNumericalRating(album.rating), 0);
                        const averageRating = totalRating / artist.albums.length;
                        allArtistsData[artist.name] = averageRating;
                    });

                    // Flatten the nested data structure into a single, easy-to-filter array
                    const flatAlbums = data.artists.flatMap(artist => 
                        artist.albums.map(album => ({
                            ...album,
                            artistName: artist.name
                        }))
                    );
                    return flatAlbums;

                } catch (error) {
                    console.error("Could not fetch albums:", error);
                    statusMessage.innerHTML = '<p class="text-red-600">Failed to load albums. Please ensure Albums.json exists.</p>';
                    return [];
                }
            }

            /**
             * Helper function to create the HTML for a single album table row (NEW COMPACT DESIGN).
             * @param {Object} album The album object.
             * @returns {string} The HTML string for the album table row.
             */
            function createAlbumRowHtml(album) {
                const tagsHtml = album.tags.map(tag => 
                    `<span class="tag-clickable bg-gray-200 text-gray-700 text-xs font-medium mr-1 px-2 py-0.5 rounded-full cursor-pointer hover:bg-gray-300 transition-colors duration-150 ease-in-out whitespace-nowrap">${tag}</span>`
                ).join('');

                return `
                    <tr class="border-b hover:bg-gray-50 transition-colors duration-150 ease-in-out">
                        <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${album.title}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-gray-600">${album.year}</td>
                        <td class="px-6 py-4">
                            <span class="rating-clickable text-xs font-medium px-2.5 py-1 rounded-full text-white cursor-pointer ${getRatingColor(album.rating)}" data-rating="${album.rating.toLowerCase()}">
                                ${album.rating.charAt(0).toUpperCase() + album.rating.slice(1)}
                            </span>
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex flex-wrap gap-1">
                                ${tagsHtml}
                            </div>
                        </td>
                    </tr>
                `;
            }

            /**
             * Renders a list of albums to the DOM, grouped by artist, with average ratings (NEW COMPACT DESIGN).
             * @param {Array} albumsToRender The array of album objects to display.
             */
            function renderAlbums(albumsToRender) {
                albumList.innerHTML = ''; // Clear previous albums
                statusMessage.classList.add('hidden');

                if (albumsToRender.length === 0) {
                    albumList.innerHTML = '<p class="text-center text-gray-500 text-lg col-span-full">No albums match your search.</p>';
                    return;
                }

                // Group the filtered albums by artist
                const albumsByArtist = albumsToRender.reduce((acc, album) => {
                    const artist = album.artistName;
                    if (!acc[artist]) {
                        acc[artist] = [];
                    }
                    acc[artist].push(album);
                    return acc;
                }, {});

                // Get artist names and reverse their order
                const artistNames = Object.keys(albumsByArtist).reverse();

                // Render each artist group based on the reversed order
                for (const artist of artistNames) {
                    // Sort albums for the current artist by year (ascending)
                    const sortedAlbums = albumsByArtist[artist].sort((a, b) => a.year - b.year);
                    const numericalAverage = allArtistsData[artist] || 0;
                    const artistRating = getDisplayRating(numericalAverage);
                    
                    const artistGroup = document.createElement('div');
                    artistGroup.classList.add('mb-10');
                    
                    // Artist Header and Rating
                    artistGroup.innerHTML += `
                        <h2 class="text-3xl font-extrabold text-gray-800 mb-4 flex items-center bg-gray-100 p-3 rounded-t-xl sticky top-0 z-10 border-b-4 border-gray-200">
                            ${artist}
                            <span class="rating-clickable text-base font-normal ml-3 px-3 py-1 rounded-full text-white cursor-pointer ${artistRating.color}" data-rating="${artistRating.text.toLowerCase()}">
                                ${artistRating.text}
                            </span>
                        </h2>
                    `;

                    // Start the Table
                    let tableHtml = `
                        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-b-lg">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Title
                                        </th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Year
                                        </th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Album Rating
                                        </th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Tags
                                        </th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200">
                                    ${sortedAlbums.map(createAlbumRowHtml).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;

                    artistGroup.innerHTML += tableHtml;
                    albumList.appendChild(artistGroup);
                }

                // Add event listeners for the newly rendered tags and ratings
                addTagEventListeners();
                addRatingEventListeners();
            }

            /**
             * Returns a Tailwind class for the rating badge color.
             * @param {string} rating The album's rating.
             * @returns {string} The Tailwind background color class.
             */
            function getRatingColor(rating) {
                switch(rating.toLowerCase()) {
                    case 'perfect': return 'bg-purple-600';
                    case 'good': return 'bg-green-600';
                    case 'bad': return 'bg-red-600';
                    default: return 'bg-gray-400';
                }
            }

            /**
             * Filters the album data based on user input and re-renders the list.
             */
            function filterAlbums() {
                const artistValue = artistFilter.value.toLowerCase();
                const tagValue = tagFilter.value.toLowerCase();
                const ratingValue = ratingFilter.value.toLowerCase();
                
                // Split the tag input by commas or spaces and trim whitespace
                const tagsToFilter = tagValue.split(/[\s,]+/).filter(tag => tag.length > 0);
                
                const filtered = allAlbums.filter(album => {
                    const matchesArtist = album.artistName.toLowerCase().includes(artistValue);
                    
                    const matchesTag = tagsToFilter.length === 0 || 
                                       tagsToFilter.some(filterTag => album.tags.some(albumTag => albumTag.toLowerCase().includes(filterTag)));
                    
                    const matchesRating = ratingValue === '' || album.rating.toLowerCase() === ratingValue;
                    
                    return matchesArtist && matchesTag && matchesRating;
                });
                
                renderAlbums(filtered);
            }

            /**
             * Adds click event listeners to all tags on the page.
             */
            function addTagEventListeners() {
                document.querySelectorAll('.tag-clickable').forEach(tagSpan => {
                    tagSpan.addEventListener('click', () => {
                        tagFilter.value = tagSpan.textContent.trim();
                        filterAlbums();
                    });
                });
            }

            /**
             * Adds click event listeners to all rating badges on the page.
             */
            function addRatingEventListeners() {
                document.querySelectorAll('.rating-clickable').forEach(ratingSpan => {
                    ratingSpan.addEventListener('click', () => {
                        ratingFilter.value = ratingSpan.dataset.rating;
                        filterAlbums();
                    });
                });
            }

            /**
             * Resets all filter inputs and re-renders the full album list.
             */
            function resetFilters() {
                artistFilter.value = '';
                tagFilter.value = '';
                ratingFilter.value = '';
                renderAlbums(allAlbums);
            }

            // Initial fetch and render
            allAlbums = await fetchAndProcessAlbums();
            if (allAlbums.length > 0) {
                renderAlbums(allAlbums);
            }

            // Event Listeners for Filters
            artistFilter.addEventListener('input', filterAlbums);
            tagFilter.addEventListener('input', filterAlbums);
            ratingFilter.addEventListener('change', filterAlbums);
            resetButton.addEventListener('click', resetFilters);
        })();
    </script>

</body>
</html>
