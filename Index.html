<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Collection</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-8">

    <div class="container mx-auto max-w-7xl">

        <!-- Header -->
        <header class="text-center py-8">
            <h1 class="text-4xl font-bold text-gray-800">Album Collection</h1>
            <p class="text-lg text-gray-600 mt-2">Explore and filter your favorite albums.</p>
        </header>

        <!-- Filter Section -->
        <div class="bg-white p-6 rounded-2xl shadow-md mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Filter Albums</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                
                <!-- Artist Filter -->
                <div>
                    <label for="artist-filter" class="block text-sm font-medium text-gray-700">Artist</label>
                    <input type="text" id="artist-filter" placeholder="e.g., ATMOSPHRS"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 transition duration-150 ease-in-out focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Tag Filter -->
                <div>
                    <label for="tag-filter" class="block text-sm font-medium text-gray-700">Tag</label>
                    <input type="text" id="tag-filter" placeholder="e.g., electronic"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 transition duration-150 ease-in-out focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Rating Filter -->
                <div>
                    <label for="rating-filter" class="block text-sm font-medium text-gray-700">Rating</label>
                    <select id="rating-filter"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 transition duration-150 ease-in-out focus:ring-blue-500 focus:border-blue-500 bg-white">
                        <option value="">All Ratings</option>
                        <option value="perfect">Perfect</option>
                        <option value="good">Good</option>
                        <option value="bad">Bad</option>
                    </select>
                </div>

                <!-- Reset Button -->
                <div class="flex items-end">
                    <button id="reset-button"
                            class="w-full bg-red-500 text-white font-semibold py-2 px-4 rounded-md shadow-sm hover:bg-red-600 transition duration-150 ease-in-out">
                        Reset Filters
                    </button>
                </div>
            </div>
        </div>

        <!-- Album List Container -->
        <div id="album-list">
            <!-- Artist and Album cards will be rendered here by JavaScript -->
        </div>

        <!-- Loading/Error Message -->
        <div id="status-message" class="text-center text-gray-500 mt-8">
            <p>Loading albums...</p>
        </div>

    </div>

    <script>
        // Use an IIFE (Immediately Invoked Function Expression) to avoid polluting the global scope
        (async function() {
            let allAlbums = [];
            let allArtistsData = {}; // New object to store artist data with average ratings
            const albumList = document.getElementById('album-list');
            const statusMessage = document.getElementById('status-message');
            const artistFilter = document.getElementById('artist-filter');
            const tagFilter = document.getElementById('tag-filter');
            const ratingFilter = document.getElementById('rating-filter');
            const resetButton = document.getElementById('reset-button');

            /**
             * Helper function to get a numerical value for a given rating string.
             * @param {string} rating The rating string ('perfect', 'good', 'bad').
             * @returns {number} The corresponding numerical value.
             */
            function getNumericalRating(rating) {
                switch(rating.toLowerCase()) {
                    case 'perfect': return 3;
                    case 'good': return 2;
                    case 'bad': return 1;
                    default: return 0;
                }
            }

            /**
             * Fetches and processes album data, including calculating artist average ratings.
             * @returns {Promise<Array>} A promise that resolves to a flat array of album objects.
             */
            async function fetchAndProcessAlbums() {
                statusMessage.classList.remove('hidden');
                statusMessage.innerHTML = '<p>Loading albums...</p>';
                try {
                    const response = await fetch('Albums.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    
                    // Calculate average ratings for each artist and store them
                    allArtistsData = {};
                    data.artists.forEach(artist => {
                        const totalRating = artist.albums.reduce((sum, album) => sum + getNumericalRating(album.rating), 0);
                        const averageRating = totalRating / artist.albums.length;
                        allArtistsData[artist.name] = averageRating.toFixed(2); // Round to 2 decimal places
                    });

                    // Flatten the nested data structure into a single, easy-to-filter array
                    const flatAlbums = data.artists.flatMap(artist => 
                        artist.albums.map(album => ({
                            ...album,
                            artistName: artist.name
                        }))
                    );
                    return flatAlbums;

                } catch (error) {
                    console.error("Could not fetch albums:", error);
                    statusMessage.innerHTML = '<p class="text-red-600">Failed to load albums. Please ensure Albums.json exists.</p>';
                    return [];
                }
            }

            /**
             * Helper function to create the HTML for a single album card.
             * @param {Object} album The album object.
             * @returns {string} The HTML string for the album card.
             */
            function createAlbumCardHtml(album) {
                const tagsHtml = album.tags.map(tag => 
                    `<span class="tag-clickable bg-gray-200 text-gray-700 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full cursor-pointer hover:bg-gray-300 transition-colors duration-150 ease-in-out">${tag}</span>`
                ).join('');

                return `
                    <div class="bg-white p-6 rounded-2xl shadow-md transition-transform duration-300 transform hover:-translate-y-1 hover:shadow-lg">
                        <div class="flex items-center space-x-4 mb-4">
                            <h3 class="text-xl font-bold text-gray-900">${album.title}</h3>
                            <span class="rating-clickable text-sm font-medium px-2 py-1 rounded-full text-white cursor-pointer ${getRatingColor(album.rating)}" data-rating="${album.rating}">
                                ${album.rating.charAt(0).toUpperCase() + album.rating.slice(1)}
                            </span>
                        </div>
                        <p class="text-gray-600 mb-2">
                            <span class="font-semibold">Year:</span> ${album.year}
                        </p>
                        <div class="flex flex-wrap mt-4">
                            ${tagsHtml}
                        </div>
                    </div>
                `;
            }

            /**
             * Renders a list of albums to the DOM, grouped by artist, with average ratings.
             * @param {Array} albumsToRender The array of album objects to display.
             */
            function renderAlbums(albumsToRender) {
                albumList.innerHTML = ''; // Clear previous albums
                statusMessage.classList.add('hidden');

                if (albumsToRender.length === 0) {
                    albumList.innerHTML = '<p class="text-center text-gray-500 text-lg col-span-full">No albums match your search.</p>';
                    return;
                }

                // Group the filtered albums by artist
                const albumsByArtist = albumsToRender.reduce((acc, album) => {
                    const artist = album.artistName;
                    if (!acc[artist]) {
                        acc[artist] = [];
                    }
                    acc[artist].push(album);
                    return acc;
                }, {});

                // Render each artist group
                for (const artist in albumsByArtist) {
                    // Sort albums for the current artist by year (ascending)
                    const sortedAlbums = albumsByArtist[artist].sort((a, b) => a.year - b.year);
                    const averageRating = allArtistsData[artist] || 'N/A'; // Get the pre-calculated rating

                    const artistGroup = document.createElement('div');
                    artistGroup.classList.add('mb-8');
                    artistGroup.innerHTML = `
                        <h2 class="text-2xl font-bold text-gray-800 mb-4">
                            ${artist}
                            <span class="text-base text-gray-500 font-normal ml-2">(Avg. Rating: ${averageRating})</span>
                        </h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${sortedAlbums.map(createAlbumCardHtml).join('')}
                        </div>
                    `;
                    albumList.appendChild(artistGroup);
                }

                // Add event listeners for the newly rendered tags and ratings
                addTagEventListeners();
                addRatingEventListeners();
            }

            /**
             * Returns a Tailwind class for the rating badge color.
             * @param {string} rating The album's rating.
             * @returns {string} The Tailwind background color class.
             */
            function getRatingColor(rating) {
                switch(rating.toLowerCase()) {
                    case 'perfect': return 'bg-purple-600';
                    case 'good': return 'bg-green-600';
                    case 'bad': return 'bg-red-600';
                    default: return 'bg-gray-400';
                }
            }

            /**
             * Filters the album data based on user input and re-renders the list.
             */
            function filterAlbums() {
                const artistValue = artistFilter.value.toLowerCase();
                const tagValue = tagFilter.value.toLowerCase();
                const ratingValue = ratingFilter.value.toLowerCase();
                
                const filtered = allAlbums.filter(album => {
                    const matchesArtist = album.artistName.toLowerCase().includes(artistValue);
                    const matchesTag = tagValue === '' || album.tags.some(tag => tag.toLowerCase().includes(tagValue));
                    const matchesRating = ratingValue === '' || album.rating.toLowerCase() === ratingValue;
                    
                    return matchesArtist && matchesTag && matchesRating;
                });
                
                renderAlbums(filtered);
            }

            /**
             * Adds click event listeners to all tags on the page.
             */
            function addTagEventListeners() {
                document.querySelectorAll('.tag-clickable').forEach(tagSpan => {
                    tagSpan.addEventListener('click', () => {
                        tagFilter.value = tagSpan.textContent.trim();
                        filterAlbums();
                    });
                });
            }

            /**
             * Adds click event listeners to all rating badges on the page.
             */
            function addRatingEventListeners() {
                document.querySelectorAll('.rating-clickable').forEach(ratingSpan => {
                    ratingSpan.addEventListener('click', () => {
                        ratingFilter.value = ratingSpan.dataset.rating;
                        filterAlbums();
                    });
                });
            }

            /**
             * Resets all filter inputs and re-renders the full album list.
             */
            function resetFilters() {
                artistFilter.value = '';
                tagFilter.value = '';
                ratingFilter.value = '';
                renderAlbums(allAlbums);
            }

            // Initial fetch and render
            allAlbums = await fetchAndProcessAlbums();
            if (allAlbums.length > 0) {
                renderAlbums(allAlbums);
            }

            // Event Listeners for Filters
            artistFilter.addEventListener('input', filterAlbums);
            ratingFilter.addEventListener('change', filterAlbums);
            resetButton.addEventListener('click', resetFilters);
        })();
    </script>

</body>
</html>
