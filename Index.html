<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Collection (Compact & Grouped - Dark)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* DARK MODE: Main background */
            background-color: #111827; /* Tailwind gray-900 */
        }
        /* Ensures the artist header stays visible when scrolling */
        .sticky-artist-header {
            position: sticky;
            top: 0;
            z-index: 10;
        }
        /* Custom padding reduction for compact table rows */
        .compact-td {
            padding-top: 0.5rem; /* py-2 */
            padding-bottom: 0.5rem; /* py-2 */
            padding-left: 1rem; /* px-4 */
            padding-right: 1rem; /* px-4 */
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen p-4 sm:p-8">

    <div class="container mx-auto max-w-7xl p-6 sm:p-12 bg-gray-800 rounded-3xl shadow-xl">

        <header class="text-center py-8">
            <h1 class="text-5xl font-extrabold text-white leading-tight">Album Collection by Secta The Dog üíøÔ∏è</h1>
            <p class="text-xl text-gray-400 mt-2">The nap playlist while belly-up dreaming uncatchable chipmunks.</p>
        </header>

        <div class="bg-gray-700 p-6 rounded-2xl shadow-inner mb-8 transition-all duration-300 ease-in-out">
            <h2 class="text-2xl font-semibold text-gray-200 mb-4">Filter Albums</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                
                <div>
                    <label for="artist-filter" class="block text-sm font-medium text-gray-300">Artist</label>
                    <input type="text" id="artist-filter" placeholder="e.g., ATMOSPHRS"
                            class="mt-1 block w-full rounded-xl border-gray-600 shadow-sm p-3 transition duration-300 ease-in-out focus:ring-blue-500 focus:border-blue-500 bg-gray-800 text-white">
                </div>

                <div>
                    <label for="tag-filter" class="block text-sm font-medium text-gray-300">Tag</label>
                    <input type="text" id="tag-filter" placeholder="e.g., electronic"
                            class="mt-1 block w-full rounded-xl border-gray-600 shadow-sm p-3 transition duration-300 ease-in-out focus:ring-blue-500 focus:border-blue-500 bg-gray-800 text-white">
                </div>

                <div>
                    <label for="rating-filter" class="block text-sm font-medium text-gray-300">Rating</label>
                    <select id="rating-filter"
                            class="mt-1 block w-full rounded-xl border-gray-600 shadow-sm p-3 transition duration-300 ease-in-out focus:ring-blue-500 focus:border-blue-500 bg-gray-800 text-white">
                        <option value="">All Ratings</option>
                        <option value="perfect">Perfect</option>
                        <option value="good">Good</option>
                        <option value="bad">Bad</option>
                    </select>
                </div>

                <div class="flex items-end">
                    <button id="reset-button"
                            class="w-full bg-gray-600 text-white font-semibold py-3 px-6 rounded-xl shadow-md hover:bg-gray-500 transition duration-300 ease-in-out">
                        Reset Filters
                    </button>
                </div>
            </div>
        </div>

        <div id="album-list">
            </div>

        <div id="status-message" class="text-center text-gray-400 mt-8">
            <p>Loading albums...</p>
        </div>

    </div>

    <script>
        (async function() {
            let allAlbums = [];
            let allArtistsData = {}; 
            const albumList = document.getElementById('album-list');
            const statusMessage = document.getElementById('status-message');
            const artistFilter = document.getElementById('artist-filter');
            const tagFilter = document.getElementById('tag-filter');
            const ratingFilter = document.getElementById('rating-filter');
            const resetButton = document.getElementById('reset-button');

            function getNumericalRating(rating) {
                switch(rating.toLowerCase()) {
                    case 'perfect': return 3;
                    case 'good': return 2;
                    case 'bad': return 1;
                    default: return 0;
                }
            }

            function getDisplayRating(numericalRating) {
                if (numericalRating >= 2.5) {
                    return { text: 'Perfect', color: 'bg-purple-600' };
                } else if (numericalRating >= 1.5) {
                    return { text: 'Good', color: 'bg-green-600' };
                } else {
                    return { text: 'Bad', color: 'bg-red-600' };
                }
            }
            
            async function fetchAndProcessAlbums() {
                statusMessage.classList.remove('hidden');
                statusMessage.innerHTML = '<p>Loading albums...</p>';
                try {
                    const response = await fetch('Albums.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    
                    allArtistsData = {};
                    data.artists.forEach(artist => {
                        const totalRating = artist.albums.reduce((sum, album) => sum + getNumericalRating(album.rating), 0);
                        const averageRating = totalRating / artist.albums.length;
                        allArtistsData[artist.name] = averageRating;
                    });

                    const flatAlbums = data.artists.flatMap(artist => 
                        artist.albums.map(album => ({
                            ...album,
                            artistName: artist.name
                        }))
                    );
                    return flatAlbums;

                } catch (error) {
                    console.error("Could not fetch albums:", error);
                    statusMessage.innerHTML = '<p class="text-red-400">Failed to load albums. Please ensure Albums.json exists.</p>';
                    return [];
                }
            }

            /**
             * Generates a highly compact table row using custom padding classes (Dark Mode adjustments).
             */
            function createAlbumRowHtml(album) {
                const tagsHtml = album.tags.map(tag => 
                    // DARK MODE: Tag background is darker, text is lighter
                    `<span class="tag-clickable bg-gray-700 text-gray-300 text-xs font-medium mr-1 px-1.5 py-0.5 rounded-md cursor-pointer hover:bg-gray-600 transition-colors duration-150 ease-in-out whitespace-nowrap">${tag}</span>`
                ).join('');

                return `
                    <tr class="border-gray-700 border-b hover:bg-gray-700 transition-colors duration-150 ease-in-out">
                        <td class="compact-td font-medium text-gray-100 whitespace-nowrap">${album.title}</td>
                        <td class="compact-td whitespace-nowrap text-gray-400">${album.year}</td>
                        <td class="compact-td">
                            <span class="rating-clickable text-xs font-medium px-2 py-0.5 rounded-full text-white cursor-pointer ${getRatingColor(album.rating)}" data-rating="${album.rating.toLowerCase()}">
                                ${album.rating.charAt(0).toUpperCase() + album.rating.slice(1)}
                            </span>
                        </td>
                        <td class="compact-td">
                            <div class="flex flex-wrap gap-1">
                                ${tagsHtml}
                            </div>
                        </td>
                    </tr>
                `;
            }

            /**
             * Renders a list of albums to the DOM, grouped by artist, with extreme compaction (Dark Mode adjustments).
             */
            function renderAlbums(albumsToRender) {
                albumList.innerHTML = ''; 
                statusMessage.classList.add('hidden');

                if (albumsToRender.length === 0) {
                    // DARK MODE: Status message text
                    albumList.innerHTML = '<p class="text-center text-gray-400 text-lg col-span-full">No albums match your search.</p>';
                    return;
                }

                const albumsByArtist = albumsToRender.reduce((acc, album) => {
                    const artist = album.artistName;
                    if (!acc[artist]) { acc[artist] = []; }
                    acc[artist].push(album);
                    return acc;
                }, {});

                const artistNames = Object.keys(albumsByArtist).reverse();

                for (const artist of artistNames) {
                    const sortedAlbums = albumsByArtist[artist].sort((a, b) => a.year - b.year);
                    const numericalAverage = allArtistsData[artist] || 0;
                    const artistRating = getDisplayRating(numericalAverage);
                    
                    const artistGroup = document.createElement('div');
                    artistGroup.classList.add('mb-4'); 
                    
                    // DARK MODE: Artist Header background, border, and text
                    artistGroup.innerHTML += `
                        <h2 class="text-xl font-bold text-white mb-0 flex items-center bg-gray-700 p-2 rounded-t-lg border-b-2 border-gray-600 sticky-artist-header">
                            ${artist}
                            <span class="rating-clickable text-sm font-normal ml-2 px-2 py-0.5 rounded-full text-white cursor-pointer ${artistRating.color}" data-rating="${artistRating.text.toLowerCase()}">
                                ${artistRating.text}
                            </span>
                        </h2>
                    `;

                    // Start the Table
                    let tableHtml = `
                        <div class="shadow overflow-hidden border-b border-gray-700 rounded-b-lg">
                            <table class="min-w-full divide-y divide-gray-700">
                                <thead class="bg-gray-800">
                                    <tr>
                                        <th scope="col" class="compact-td text-left text-xs font-medium text-gray-400 uppercase tracking-wider">
                                            Title
                                        </th>
                                        <th scope="col" class="compact-td text-left text-xs font-medium text-gray-400 uppercase tracking-wider">
                                            Year
                                        </th>
                                        <th scope="col" class="compact-td text-left text-xs font-medium text-gray-400 uppercase tracking-wider">
                                            Rating
                                        </th>
                                        <th scope="col" class="compact-td text-left text-xs font-medium text-gray-400 uppercase tracking-wider">
                                            Tags
                                        </th>
                                    </tr>
                                </thead>
                                <tbody class="bg-gray-800 divide-y divide-gray-700">
                                    ${sortedAlbums.map(createAlbumRowHtml).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;

                    artistGroup.innerHTML += tableHtml;
                    albumList.appendChild(artistGroup);
                }

                addTagEventListeners();
                addRatingEventListeners();
            }

            function getRatingColor(rating) {
                switch(rating.toLowerCase()) {
                    case 'perfect': return 'bg-purple-600';
                    case 'good': return 'bg-green-600';
                    case 'bad': return 'bg-red-600';
                    default: return 'bg-gray-400';
                }
            }

            function filterAlbums() {
                const artistValue = artistFilter.value.toLowerCase();
                const tagValue = tagFilter.value.toLowerCase();
                const ratingValue = ratingFilter.value.toLowerCase();
                
                const tagsToFilter = tagValue.split(/[\s,]+/).filter(tag => tag.length > 0);
                
                const filtered = allAlbums.filter(album => {
                    const matchesArtist = album.artistName.toLowerCase().includes(artistValue);
                    
                    const matchesTag = tagsToFilter.length === 0 || 
                                       tagsToFilter.some(filterTag => album.tags.some(albumTag => albumTag.toLowerCase().includes(filterTag)));
                    
                    const matchesRating = ratingValue === '' || album.rating.toLowerCase() === ratingValue;
                    
                    return matchesArtist && matchesTag && matchesRating;
                });
                
                renderAlbums(filtered);
            }

            function addTagEventListeners() {
                document.querySelectorAll('.tag-clickable').forEach(tagSpan => {
                    tagSpan.addEventListener('click', () => {
                        tagFilter.value = tagSpan.textContent.trim();
                        filterAlbums();
                    });
                });
            }

            function addRatingEventListeners() {
                document.querySelectorAll('.rating-clickable').forEach(ratingSpan => {
                    ratingSpan.addEventListener('click', () => {
                        ratingFilter.value = ratingSpan.dataset.rating;
                        filterAlbums();
                    });
                });
            }

            function resetFilters() {
                artistFilter.value = '';
                tagFilter.value = '';
                ratingFilter.value = '';
                renderAlbums(allAlbums);
            }

            // Initial fetch and render
            allAlbums = await fetchAndProcessAlbums();
            if (allAlbums.length > 0) {
                renderAlbums(allAlbums);
            }

            // Event Listeners for Filters
            artistFilter.addEventListener('input', filterAlbums);
            tagFilter.addEventListener('input', filterAlbums);
            ratingFilter.addEventListener('change', filterAlbums);
            resetButton.addEventListener('click', resetFilters);
        })();
    </script>

</body>
</html>
